<body onload="main()" style="background-color:powderblue;">
  <h1>TeXjs</h1>
  <div style="margin: 0 auto;">
    <textarea id="inputarea" rows="100" cols="80" spellcheck="false"
      onkeyup="reload()" onchange="reload()"></textarea>
    <textarea readonly id="outputarea" rows="100" cols="80" spellcheck="false"></textarea>
  </div>
  <script type="text/javascript">
    function main() {
      let input = document.getElementById("inputarea");
      input.appendChild(document.createTextNode(testDocument));
      reload();
    }
    function reload() {
      let input = document.getElementById("inputarea");
      let output = document.getElementById("outputarea");
      let transpiler = new TeXTranspiler();
      try {
        transpiler.compileText(input.value);
        output.value = transpiler.compiledTeX;
      } catch(e) {
        output.value = e.makeFancyMessage();
      }
    }
  </script>
</body>
</html>
