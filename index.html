<body onload="main()" style="background-color:powderblue;">
  <h1>TeXjs</h1>
  <div style="margin: 0 auto;">
    <textarea id="inputarea" rows="100" cols="80" spellcheck="false"
      onkeyup="reload()" onchange="reload()" style="background-color: #1d3057; color: white;"></textarea>
    <textarea readonly id="outputarea" rows="100" cols="80" spellcheck="false" style="background-color: #511d57; color: white;"></textarea>
  </div>
  <script type="text/javascript">
    function main() {
      let input = document.getElementById("inputarea");
      input.appendChild(document.createTextNode(testDocument));
      reload();
    }
    let lastFailed = true;
    function reload() {
      let input = document.getElementById("inputarea");
      let output = document.getElementById("outputarea");
      let transpiler = new TeXTranspiler();
      try {
        transpiler.compileText(input.value);
        if (lastFailed) {
          lastFailed = false;
          output.value = "";
          output.style.backgroundColor = "green";
          // output.style.color = "white";
          setTimeout(
            function() {
              output.style.backgroundColor = "#511d57";
              output.style.backgroundSize = "";
              output.value = transpiler.compiledTeX;
            }, 400
          );
        } else {
          output.value = transpiler.compiledTeX;
          output.style.backgroundSize = "";
        }

      } catch(e) {
        if (!e.makeFancyMessage) throw e;
        output.value = e.makeFancyMessage();
        output.style.backgroundColor = "#ba2f25";
        // output.style.color = "white";
        output.style.backgroundSize = "0 0";
        lastFailed = true;
      }
    }
  </script>
</body>
</html>
